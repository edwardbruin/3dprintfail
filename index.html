<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">

        
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
        
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div
        style="background-image: url('https://storage.googleapis.com/dl_cnn_a3_3dprintfail/infer_image.jpg'); width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1;">
    </div>
    <div class="main-body medium middle-align center-align">
        <div>
            <i class="extra">live_tv</i>
            <h5>Enter Channel Name</h5>
            <p>To Start Stream</p>
            <div class="space"></div>
            <nav class="no-space">
                <div class="max field border left-round">
                    <input id="channel-name" placeholder="Channel Name">
                </div>
                <button onclick="navigate()" type="submit" class="large right-round">Go</button>
            </nav>
        </div>
    </div>
</body>
<script>
    function navigate() {
        const channelName = document.getElementById('channel-name').value;
        if (channelName === "" || channelName === null) {
            alert("Please Enter Channel Name");
            return;
        }
        else {
            window.location.href = '/view-stream.html?channel=' + channelName;
        }
    }
</script>

</html>
