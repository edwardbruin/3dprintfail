<!DOCTYPE html>
<html>
<head>
</head>
<body>
Enter Twitch channel name:
<form id="myForm" action="/submit" method="post">
 <label for="message">
https://www.twitch.tv/</label>
 <input type="text" id="message" name="message">
 <button type="submit">
Submit</button>
 </form>
<p>
    <button onclick="reloadImage()">Reload Image</button>
    </p>
<img id="myImage" src="https://storage.googleapis.com/dl_cnn_a3_3dprintfail/infer_image.jpg" alt="Example Image">
    <script>

        function rc() {
            const characters = 'abcdefghijklmnopqrstuvwxyz';
            const randomIndex = Math.floor(Math.random() * characters.length);
            return characters.charAt(randomIndex);
        }

        function reloadImage() {
            const image = document.getElementById('myImage');
            image.src = "https://storage.googleapis.com/dl_cnn_a3_3dprintfail/infer_image.jpg?"+rc()+rc()+"="+rc()+rc();
        }

    </script>

 <script>
 document.getElementById('myForm').addEventListener('submit', function (event) { event.preventDefault();
 const link = "https://www.twitch.tv/"+document.getElementById('message').value;
 const xhr = new XMLHttpRequest();
 xhr.open('POST', '/function-1?message='+link, true);
 xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
 xhr.onreadystatechange = function () { if (xhr.readyState === 4 && xhr.status === 200) { alert('Response: ' + xhr.responseText);
 } };
 xhr.send('message=' + encodeURIComponent(link));
 });
 </script>
</body>
</html>
