<!DOCTYPE html>
<html>

<title>View Stream</title>
<link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">

<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
<link rel="stylesheet" href="./style.css">

<body>
        <header>
                <nav>
                        <button onclick="history.back()" class="circle transparent">
                                <i>arrow_back</i>
                            </button>
                    </nav>
            </header>
        <h2 style="font-size: 18px;padding: 10px;"> Viewing Stream:
        <p id="stream-name" />
            
    </h2>
        <div id="player-div"></div>
</body>
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script type="text/javascript">
    const params = new URLSearchParams(document.location.search);
    const streamName = params.get('channel');
    document.getElementById("stream-name").innerHTML = streamName;
    var options = {
        width: '100%',
        height: '720px',
        channel: streamName,
        // only needed if your site is also embedded on embed.example.com and othersite.example.com
        parent: []
    };
    var player = new Twitch.Player("player-div", options);
    player.setVolume(0.5);
</script>

</html>
